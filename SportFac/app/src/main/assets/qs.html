<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });

      var markers = new OpenLayers.Layer.Markers("Marker");
      var datas = JSON.parse(Android.getMarkersAsJson());

      for (var marker in datas)
      {
        var lonLat = new OpenLayers.LonLat(datas[marker].lon, datas[marker].lat).transform(
            new OpenLayers.Projection("EPSG:4326"),
            map.getProjectionObject()
          );
        markers.addMarker(new OpenLayers.Marker(lonLat));
      }

      map.addLayer(markers);

      map.on('click', function(event)
      {
        var markerLon = event.originalEvent.offsetX;
        var markerLat = event.originalEvent.offsetY;

        Android.insertMarker(markerLon, markerLat);

        markers.addMarker(new OpenLayers.Marker(
            new OpenLayers.LonLat(markerLon, markerLat).transform(
                new OpenLayers.Projection("EPSG:4326"),
                map.getProjectionObject()
            );
      });
    </script>
</body>
</html>
